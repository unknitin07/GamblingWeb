<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Stake Clone</title>
  <style>
    /* Design tokens */
    :root {
      --bg-main: #0b0f14;
      --bg-surface: #0f1720;
      --bg-elev: #111827;
      --muted: #9ca3af;
      --text: #e6eef6;
      --accent-green: #22c55e;
      --accent-neon: #38bdf8;
      --accent-purple: #a855f7;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.04);
      --space-1: 8px;
      --space-2: 12px;
      --space-3: 16px;
      --space-4: 24px;
      --space-5: 32px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --font-sans: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --fs-sm: 13px;
      --fs-md: 15px;
      --fs-lg: 18px;
      --fw-regular: 400;
      --fw-medium: 500;
      --fw-bold: 700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-main);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      position: relative;
      overflow-x: hidden;
    }

    /* Background decorative elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.04) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(34, 197, 94, 0.03) 0%, transparent 40%);
      z-index: 0;
      animation: float 25s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(135deg, transparent 0%, rgba(11, 15, 20, 0.4) 100%),
        repeating-linear-gradient(
          0deg,
          rgba(56, 189, 248, 0.03) 0px,
          transparent 2px,
          transparent 4px
        );
      z-index: 0;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 72px;
      padding: 0 var(--space-4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 32, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 100;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      text-decoration: none;
      color: var(--text);
      transition: transform 0.18s ease;
    }

    .header-brand:hover {
      transform: scale(1.02);
    }

    .header-logo-text {
      font-size: 20px;
      font-weight: 700;
      font-family: 'Inter', 'SF Pro Display', -apple-system, sans-serif;
      color: #00d9ff;
      position: relative;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .header-nav {
      display: none;
      gap: var(--space-4);
    }

    .header-nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      transition: color 0.18s ease;
    }

    .header-nav a:hover {
      color: var(--text);
    }

    @media (min-width: 768px) {
      .header-nav {
        display: flex;
      }
    }

    /* Container */
    .register-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: var(--space-4);
      padding-top: 96px;
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Brand logo inline SVG */
    .brand-section {
      text-align: center;
      margin-bottom: var(--space-5);
    }

    .brand-logo {
      display: inline-block;
      margin-bottom: var(--space-3);
    }

    .brand-title {
      font-size: 30px;
      font-weight: 700;
      font-family: 'Inter', 'SF Pro Display', -apple-system, sans-serif;
      color: #00d9ff;
      margin-bottom: var(--space-1);
      position: relative;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: var(--fs-sm);
      color: var(--muted);
    }

    /* Card */
    .register-card {
      background: linear-gradient(135deg, rgba(15, 23, 32, 0.98), rgba(17, 24, 39, 0.98));
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.95),
                  0 0 0 1px rgba(56, 189, 248, 0.1),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
    }

    .register-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(34, 197, 94, 0.6), 
        rgba(56, 189, 248, 0.6),
        rgba(168, 85, 247, 0.6), 
        transparent
      );
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .card-header {
      margin-bottom: var(--space-4);
    }

    .card-title {
      font-size: 24px;
      font-weight: var(--fw-bold);
      margin-bottom: var(--space-1);
    }

    .card-description {
      font-size: var(--fs-sm);
      color: var(--muted);
    }

    /* Form */
    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-label {
      display: block;
      font-size: var(--fs-sm);
      font-weight: var(--fw-medium);
      margin-bottom: var(--space-1);
      color: var(--text);
    }

    .form-input {
      width: 100%;
      height: 52px;
      padding: 0 var(--space-3);
      background: rgba(11, 15, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-md);
      color: var(--text);
      font-size: var(--fs-md);
      font-family: var(--font-sans);
      transition: all 0.18s ease;
      backdrop-filter: blur(4px);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-neon);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.12),
                  0 4px 12px rgba(56, 189, 248, 0.08);
      background: rgba(11, 15, 20, 0.8);
    }

    .form-input:hover {
      border-color: rgba(255, 255, 255, 0.12);
    }

    .form-input::placeholder {
      color: var(--muted);
    }

    /* Password toggle */
    .password-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: var(--space-1);
      display: flex;
      align-items: center;
      transition: color 0.18s ease;
    }

    .password-toggle:hover {
      color: var(--text);
    }

    /* Checkbox */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
    }

    .checkbox-wrapper {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .checkbox-custom {
      display: inline-block;
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      background: rgba(11, 15, 20, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 6px;
      position: relative;
      transition: all 0.18s ease;
      cursor: pointer;
    }

    .checkbox-input:hover + .checkbox-custom {
      border-color: var(--accent-neon);
      background: rgba(56, 189, 248, 0.05);
    }

    .checkbox-input:checked + .checkbox-custom {
      background: linear-gradient(135deg, var(--accent-neon), var(--accent-purple));
      border-color: var(--accent-neon);
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
    }

    .checkbox-custom::after {
      content: '';
      position: absolute;
      display: none;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid #04110a;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .checkbox-input:checked + .checkbox-custom::after {
      display: block;
    }

    .checkbox-input:focus + .checkbox-custom {
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.12);
    }

    .checkbox-label {
      font-size: var(--fs-sm);
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition: color 0.18s ease;
      margin: 0;
      line-height: 20px;
    }

    .checkbox-wrapper:hover .checkbox-label {
      color: var(--text);
    }

    .checkbox-input:checked ~ .checkbox-label {
      color: var(--text);
    }

    .checkbox-label a {
      color: var(--accent-neon);
      text-decoration: none;
      transition: color 0.18s ease;
    }

    .checkbox-label a:hover {
      color: var(--accent-purple);
    }

    /* Button */
    .btn {
      width: 100%;
      height: 56px;
      border: none;
      border-radius: var(--radius-md);
      font-size: var(--fs-md);
      font-weight: var(--fw-bold);
      cursor: pointer;
      transition: all 0.18s cubic-bezier(0.2, 0.9, 0.2, 1);
      font-family: var(--font-sans);
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #22c55e);
      color: #ffffff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 28px rgba(34, 197, 94, 0.5),
                  0 0 50px rgba(34, 197, 94, 0.3);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.996);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Secondary button (Login) */
    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 2px solid rgba(34, 197, 94, 0.2);
      position: relative;
      overflow: hidden;
    }

    .btn-secondary:hover {
      background: rgba(34, 197, 94, 0.05);
      border-color: rgba(34, 197, 94, 0.4);
      color: var(--accent-green);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(34, 197, 94, 0.15);
    }

    /* Footer text */
    .footer-text {
      text-align: center;
      font-size: var(--fs-sm);
      color: var(--muted);
      margin-top: var(--space-5);
      padding-top: var(--space-4);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    /* Error message */
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      margin-bottom: var(--space-4);
      font-size: var(--fs-sm);
      color: var(--danger);
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Success message */
    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: var(--radius-sm);
      padding: var(--space-2) var(--space-3);
      margin-bottom: var(--space-4);
      font-size: var(--fs-sm);
      color: var(--accent-green);
      display: none;
    }

    .success-message.show {
      display: block;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Password strength indicator */
    .password-strength {
      margin-top: var(--space-1);
      height: 4px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { width: 33%; background: var(--danger); }
    .strength-medium { width: 66%; background: #fbbf24; }
    .strength-strong { width: 100%; background: var(--accent-green); }

    .password-strength-text {
      font-size: 11px;
      margin-top: 4px;
      color: var(--muted);
    }

    /* Responsive */
    @media (min-width: 768px) {
      .register-container {
        padding: var(--space-5);
        padding-top: 120px;
      }

      .register-card {
        padding: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="/" class="header-brand" aria-label="Home">
      <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Brand logo">
        <defs>
          <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="64" height="64" rx="14" fill="url(#headerGradient)" />
        <path d="M20 32 L32 20 L44 32 L32 44 Z" fill="rgba(255,255,255,0.9)" />
      </svg>
      <span class="header-logo-text">STAKE CLONE</span>
    </a>
    <nav class="header-nav" aria-label="Main navigation">
      <a href="/">Home</a>
      <a href="/games">Games</a>
      <a href="/promotions">Promotions</a>
      <a href="/support">Support</a>
    </nav>
  </header>

  <div class="register-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="brand-logo">
        <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Brand logo">
          <defs>
            <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="64" height="64" rx="14" fill="url(#brandGradient)" />
          <path d="M20 32 L32 20 L44 32 L32 44 Z" fill="rgba(255,255,255,0.9)" />
        </svg>
      </div>
      <h1 class="brand-title">STAKE CLONE</h1>
      <p class="brand-subtitle">Fast, provably fair gaming</p>
    </div>

    <!-- Register Card -->
    <div class="register-card">
      <div class="card-header">
        <h2 class="card-title">Create Account</h2>
        <p class="card-description">Join thousands of players and start winning</p>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="error-message" role="alert"></div>

      <!-- Success Message -->
      <div id="successMessage" class="success-message" role="alert"></div>

      <!-- Register Form -->
      <form id="registerForm">
        <!-- Username -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Choose a username"
            required
            autocomplete="username"
            minlength="3"
            maxlength="20"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Create a strong password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="password-strength-text" id="strengthText"></div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              class="form-input" 
              placeholder="Re-enter your password"
              required
              autocomplete="new-password"
            />
            <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle password visibility">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <!-- Invitation Code (Read-only from URL) -->
        <div class="form-group" id="invitationCodeGroup" style="display: none;">
          <label for="invitationCode" class="form-label">Invitation Code</label>
          <input 
            type="text" 
            id="invitationCode" 
            name="invitationCode" 
            class="form-input" 
            placeholder="Invitation code"
            autocomplete="off"
            readonly
            style="background: rgba(11, 15, 20, 0.8); cursor: not-allowed; color: var(--accent-green);"
          />
        </div>

        <!-- Terms Agreement -->
        <div class="checkbox-group">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="terms" name="terms" class="checkbox-input" required />
            <span class="checkbox-custom"></span>
            <span class="checkbox-label">I agree to the <a href="/terms" target="_blank">Terms</a> and <a href="/privacy" target="_blank">Privacy Policy</a></span>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="registerButton">
          <span id="buttonText">Create Account</span>
        </button>
      </form>

      <!-- Footer -->
      <div class="footer-text">
        Already have an account?
      </div>
      <button type="button" class="btn btn-secondary" id="loginButton" style="margin-top: 12px;">
        Sign In
      </button>
    </div>
  </div>

  <script>
    // API Configuration
    const API_BASE_URL = 'https://your-api-domain.com/api'; // Change this to your backend URL

    // Get invitation code from URL query parameter
    let invitationCodeFromURL = null;

    function getInvitationCodeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('ref') || urlParams.get('invite') || urlParams.get('code');
      
      if (code) {
        invitationCodeFromURL = code.trim();
        
        // Show the invitation code field
        const invitationCodeGroup = document.getElementById('invitationCodeGroup');
        const invitationCodeInput = document.getElementById('invitationCode');
        
        invitationCodeGroup.style.display = 'block';
        invitationCodeInput.value = invitationCodeFromURL;
        
        // Add success indicator
        invitationCodeInput.style.borderColor = 'var(--accent-green)';
        invitationCodeInput.style.boxShadow = '0 0 0 3px rgba(34, 197, 94, 0.12)';
      }
    }

    // Call on page load
    getInvitationCodeFromURL();

    // Form Elements
    const registerForm = document.getElementById('registerForm');
    const registerButton = document.getElementById('registerButton');
    const buttonText = document.getElementById('buttonText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const passwordStrengthContainer = document.getElementById('passwordStrength');

    // Password Toggle for Password
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      togglePassword.innerHTML = type === 'password' 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
    });

    // Password Toggle for Confirm Password
    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      
      toggleConfirmPassword.innerHTML = type === 'password' 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
    });

    // Password Strength Checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      if (password.length === 0) {
        passwordStrengthContainer.classList.remove('show');
        return;
      }

      passwordStrengthContainer.classList.add('show');

      let strength = 0;
      let strengthClass = '';
      let strengthLabel = '';

      // Check password strength
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      // Set strength class and label
      if (strength <= 2) {
        strengthClass = 'strength-weak';
        strengthLabel = 'Weak password';
      } else if (strength === 3) {
        strengthClass = 'strength-medium';
        strengthLabel = 'Medium password';
      } else {
        strengthClass = 'strength-strong';
        strengthLabel = 'Strong password';
      }

      strengthBar.className = 'password-strength-bar ' + strengthClass;
      strengthText.textContent = strengthLabel;
    });

    // Show Error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    // Show Success
    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 5000);
    }

    // Email validation
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Username validation
    function isValidUsername(username) {
      return /^[a-zA-Z0-9_]{3,20}$/.test(username);
    }

    // Register Form Submit
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      // Use invitation code from URL only (not from input field)
      const invitationCode = invitationCodeFromURL;

      // Validation
      if (!username || !email || !password || !confirmPassword) {
        showError('Please fill in all required fields');
        return;
      }

      if (!isValidUsername(username)) {
        showError('Username must be 3-20 characters (letters, numbers, underscore only)');
        return;
      }

      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (!terms) {
        showError('Please accept the Terms and Privacy Policy');
        return;
      }

      // Show loading state
      registerButton.disabled = true;
      buttonText.innerHTML = '<span class="spinner"></span>';

      try {
        // Make API call
        const response = await fetch(`${API_BASE_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password,
            invitationCode: invitationCode || null
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          showSuccess('Account created successfully! Redirecting...');
          
          // Store token and user data
          if (data.token) {
            localStorage.setItem('authToken', data.token);
          }
          if (data.user) {
            localStorage.setItem('user', JSON.stringify(data.user));
          }
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 2000);
        } else {
          // Show error from server
          showError(data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showError('Network error. Please check your connection and try again.');
      } finally {
        // Reset button state
        registerButton.disabled = false;
        buttonText.textContent = 'Create Account';
      }
    });

    // Login Button
    document.getElementById('loginButton').addEventListener('click', () => {
      window.location.href = '/login.html';
    });
  </script>
